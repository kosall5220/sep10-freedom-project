<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-camera position=" 5 0 100"> </a-camera>

        <a-sky src="https://media.istockphoto.com/id/1363878760/photo/360-degree-space-nebula-panorama-equirectangular-projection-environment-map-hdri-spherical.jpg?s=170667a&w=0&k=20&c=WgPIQSMonMcIZ9fujRYi1UijKlkEioI1uWbffSaPY8Q="></a-sky>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere
            position="5 0 -50"
             src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_2048.jpg"
             scale= "10 10 10"
             animation="property: rotation; to:0 360 0; ease:linear; dur:10000; loop:true;"
            ></a-sphere>
        </a-entity>


    </a-scene>
  </body>
</html>
